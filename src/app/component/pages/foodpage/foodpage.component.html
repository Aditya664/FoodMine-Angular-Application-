<div class="container1">
    <img [src]="food.imageUrl" [alt]="food.name"/>
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="rating">
            <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" [readonly]="true" uncheckedcolor="black" size="30px"></star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
        </div>
        <div class="tags">
            <app-tag [justifyContent]="'start'" [foodPagetags]="food.tags"></app-tag>
        </div>
        <div class="cooktime">
            <span>Time to cook about <strong>{{food.cookTime}}</strong></span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>

        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
